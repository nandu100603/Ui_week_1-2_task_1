<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Login Form</title>
    <style>
        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            color: #000;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .remember_me {
            display: flex;
            align-items:center;
            margin-bottom: 1rem;
        }
        .remember_me a {
            display: block;
            color: #000;
            text-align: right;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background: red;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container p {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        .or{
            display: flex;
            align-items:center; 
            margin: 1.5rem 0;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .social-login button {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
        }
        .social-login img {
            height: 18px;
            width: 18px;
            display: inline-block;
        }
        .registration {
            text-align: center;
            margin-top: 2rem;
            flex-direction: column;
        }
        .new_user{
            margin-bottom: 10px;}
        .registration a {
            color: blue;
        }
        
    </style>
</head>
<body>
    <form class="login-container">
        <img src=".\HotSpotLogo.svg" alt="Logo" >
        <h2>Login into your Account</h2>
        <label for="username">Email Address </label>
        <input type="text" id="username" placeholder="Email Address" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <div class ="remember_me">
            <input type="checkbox" style="margin-right: 0.5rem;">
            <label style="margin: 0; font-weight: normal;">Remember me</label>
            <div style="flex: 1;">
            <a href="#">Forgot Password?</a>
            </div>
        </div>
        <button type="submit">login</button>
        <div class ="or">
            <hr style="flex: 1; border: none; border-top: 1px solid #ccc; margin: 0;">
            <span style="margin: 0 10px; color: #666;">or</span>
            <hr style="flex: 1; border: none; border-top: 1px solid #ccc; margin: 0;">
        </div>
        <div class="social-login">
        <button type="button" style="border-radius:10px;border-color: #000;background-color:#fff;color: #000;border: none; box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.6); border-width: 1px;">
            <img class="sign-in-icon" src="icons8-google-48.png" alt="google logo" style="height: 18px;"/> Sign in with Google                                 
        </button>
        <button type="button" style="background-color: #000; color:#fff;">
            <img  src="icons8-apple-logo-50.png" alt="apple logo" style="height: 18px;"/> Sign in with Apple                                
        </button>
        <button type="button" style="background-color: gray;color:#fff;">
            <img src="https://qa.dev.hotspotparking.com/img/brands/ms-logo.png" alt="microsoft logo"> Sign in with Microsoft                               
        </button>
        </div>
        <div class="registration">
            <div class="new_user">
            <p style="display: inline;">New User? </p><a href="#" style="display: inline;">Click Here</a>
            <br>
        </div>
        <div class="park">
            <p style="display: inline;">Want to park your customers and employees? </p><a href="#" style="display: inline;">Click Here</a>
        </div>
        </div>
    </form>
</body>
</html>
